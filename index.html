<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalização de botão rádio</title>
</head>

<body>

    <div id="radio">
        <input type="radio" name="contact" value="radio1" checked />
        <input type="radio" name="contact" value="radio2" />
        <input type="radio" name="contact" value="radio3" />
    </div>
    
    <div id="check">
        <input type="checkbox" name="opc1" />
        <input type="checkbox" name="opc2" />
        <input type="checkbox" name="opc3" />        
    </div>

</body>

</html>
